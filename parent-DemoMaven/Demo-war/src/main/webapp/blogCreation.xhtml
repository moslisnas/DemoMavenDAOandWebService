<h:head>
	<title>Blog creation</title>
</h:head>
<h:body>
	<h:form>
		<b:container fluid="true">
			<b:row>
				<b:column span="12" style="text-align:center" >
					<h1>
						Blog creation
					</h1>
				</b:column>
			</b:row>
			<b:row style="text-align:center">
				<b:column offset="4" span="4" contentDisabled="false">
      				<b:inputText placeholder="Name of the new blog" label="Name"/>
				</b:column>
				<b:column offset="4" span="4" contentDisabled="false">
      				<b:inputText placeholder="The type of content of this blog" label="Category"/>
				</b:column>
				<!-- <b:commandButton value="#{blogBackingBean.createBlog()}">Crear blog</b:commandButton> -->
			</b:row>
		</b:container>
	</h:form>
