<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>User creation</title>
</h:head>
<h:body>
	<h:form>
		<b:container fluid="true">
			<b:row>
				<b:column span="12" style="text-align:center" >
					<h1>
						User creation
					</h1>
				</b:column>
			</b:row>
			<b:row style="text-align:center">
				<b:column offset="4" span="4">
      				<b:inputText value="#{userBackingBean.username}" placeholder="Username to access to the blog" label="Username"/>
					<b:message for="@previous"/>
				</b:column>
				<b:column offset="4" span="4">
      				<b:inputText value="#{userBackingBean.password}" label="Password"/>
					<b:message for="@previous"/>
				</b:column>
				<b:column offset="4" span="4">
      				<b:inputText value="#{userBackingBean.confirmPassword}" label="Repeat password"/>
					<b:message for="@previous"/>
				</b:column>
				<b:column offset="4" span="4">
      				<b:inputText value="#{userBackingBean.email}" placeholder="Email account" label="Email"/>
					<b:message for="@previous"/>
				</b:column>
				<b:column><p></p></b:column>
				<b:column offset="4" span="4">
					<b:commandButton look="success">Crear usuario</b:commandButton>
				</b:column>
			</b:row>
		</b:container>
	</h:form>
</h:body>

</html>
