<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>User creation</title>
</h:head>
<h:body>
	<h:form>
		<f:event listener="#{userBackingBean.create}" type="postValidate" />
		<b:container fluid="true">
			<b:row>
				<b:column span="12" style="text-align:center" >
					<h1>
						User creation
					</h1>
				</b:column>
			</b:row>
			<b:row style="text-align:center">
				<b:column offset="4" span="4">
      				<b:inputText id="username" value="#{userBackingBean.username}" placeholder="Username to access to the blog" label="Username"/>
					<b:message for="username"/>
				</b:column>
				<b:column offset="4" span="4">
      				<b:inputSecret id="password" value="#{userBackingBean.password}" label="Password"/>
					<b:message for="password"/>
				</b:column>
				<b:column offset="4" span="4">
      				<b:inputSecret id="confirmPassword" value="#{userBackingBean.confirmPassword}" label="Repeat password"/>
					<b:message for="confirmPassword"/>
					<div id="confirmPasswordMessage" class="alert alert-danger bf-message" style="display:none; visibility: hidden;">
						<span class="bficon bficon-error-circle-o bf-message-icon"></span>
						<span class="bf-message-detail">Password must match</span>
					</div>
				</b:column>
				<b:column offset="4" span="4">
      				<b:inputText id="email" value="#{userBackingBean.email}" placeholder="Email account" label="Email"/>
					<b:message for="email"/>
				</b:column>
				<b:column><p></p></b:column>
				<b:column offset="4" span="4">
					<b:commandButton look="success">Create user</b:commandButton>
				</b:column>
			</b:row>
		</b:container>
	</h:form>
</h:body>

</html>
