<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Comment creation</title>
</h:head>
<h:body>
	<h:form>
		<b:container fluid="true">
			<b:row>
				<b:column span="12" style="text-align:center" >
					<h1>
						Comment creation
					</h1>
				</b:column>
			</b:row>
			<b:row style="text-align:center">
				<b:column offset="4" span="4" contentDisabled="false">
      				<b:inputText placeholder="Text" label="Comment"/>
				</b:column>
				<b:column offset="4" span="4">
					<b:commandButton look="success">Crear comentario</b:commandButton>
				</b:column>
			</b:row>
		</b:container>
	</h:form>
</h:body>

</html>
