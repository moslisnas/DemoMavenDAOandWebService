<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Comment creation</title>
</h:head>
<h:body>
	<h:form>
		<f:event listener="#{commentBackingBean.createComment}" type="postValidate" />
		<b:container fluid="true">
			<b:row>
				<b:column span="12" style="text-align:center" >
					<h1>
						Comment creation
					</h1>
				</b:column>
			</b:row>
			<b:row style="text-align:center">
				<b:column offset="4" span="4">
      				<b:inputText id="title" value="#{commentBackingBean.title}" placeholder="Title of the comment" label="Comment"/>
      				<b:message for="comment"/>
				</b:column>
				<b:column offset="4" span="4">
      				<b:inputTextarea id="message" value="#{commentBackingBean.message}" placeholder="Content of the post" label="Comment"/>
      				<b:message for="message"/>
				</b:column>
				<b:column offset="4" span="4">
      				<b:inputText id="author" value="#{commentBackingBean.author}" placeholder="The comment author" label="Author"/>
      				<b:message for="author"/>
				</b:column>
				<b:column><p></p></b:column>
				<b:column offset="4" span="4">
					<b:commandButton look="success">Create comment</b:commandButton>
				</b:column>
			</b:row>
		</b:container>
	</h:form>
</h:body>

</html>
