<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Blog creation</title>
</h:head>
<h:body>
	<h:form>
		<f:event listener="#{blogBackingBean.createBlog}" type="postValidate" />
		<b:container fluid="true">
			<b:row>
				<b:column span="12" style="text-align:center" >
					<h1>
						Blog creation
					</h1>
				</b:column>
			</b:row>
			<b:row style="text-align:center">
				<b:column offset="4" span="4" contentDisabled="false">
      				<b:inputText id="author" value="#{blogBackingBean.author}" placeholder="Author of the new blog" label="Author"/>
      				<b:message for="author"/>
				</b:column>
				<b:column offset="4" span="4" contentDisabled="false">
      				<b:inputText id="name" value="#{blogBackingBean.name}" placeholder="Name of the new blog" label="Name"/>
      				<b:message for="name"/>
				</b:column>
				<b:column><p></p></b:column>
				<b:column offset="4" span="4">
					<b:commandButton look="success">Crear blog</b:commandButton>
				</b:column>
			</b:row>
		</b:container>
	</h:form>
</h:body>

</html>
